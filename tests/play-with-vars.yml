name: play-with-vars
vars:
  aString: '{"foo": "bar"}'
  multipleVars: {"coo": "car"}
  multipleVarsSecondSyntax: 
    goo: gar

testcases:
- name: foobar
  steps:
  - info: value of aString.coo is {{.aString}}
    script: echo '{{.aString}}'
    assertions:
    - result.systemoutjson.foo ShouldContainSubstring bar    

- name: coocar
  steps:
  - info: value of multipleVars.coo is {{.multipleVars.coo}}
    script: echo '{{.multipleVars.coo}}'
    assertions:
    - result.systemout ShouldContainSubstring car

- name: goocar
  steps:
  - info: value of multipleVarsSecondSyntax.goo is {{.multipleVarsSecondSyntax.goo}}
    script: echo '{{.multipleVarsSecondSyntax.goo}}'
    assertions:
    - result.systemout ShouldContainSubstring gar